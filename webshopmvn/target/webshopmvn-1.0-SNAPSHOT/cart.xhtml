<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <!--editor-fold defaultstate="expanded" desc="T06_A; __STUDENT_ID__ ;WEIGHT 1"-->
        <!--
        * use a form with controls.
        * if the cart is empty, render an empty cart icon. The icon is provided as images/cart-empty-icon.png.
        * else for all product quantities show product id, description, decrease button, qty,  increase button and a remove button.
        * below the table add an inputText to enter the discount code with an activate button, followed by a submit order button.
        * At the end also add an abandon cart button, to return all product quantities back to the inventory.
        -->
        <!--TODO T06_A impl cart.xhtml -->
        <!--Start Solution-->
        <fieldset class="backgroundWhite">
            <legend class="fieldsetText">
                Your shopping cart <h:outputLabel value="(cartId = #{wsc.sessionId})"/></legend>
            <h:graphicImage name="images/cart-empty-icon.png" rendered="#{wsc.cartEmpty}"/>
            <h:outputLabel value="is empty" rendered="#{wsc.cartEmpty}"/>
            <h:form id="cartform" rendered="#{!wsc.cartEmpty}">
                <h:panelGroup id="cart">

                    <h:dataTable value="#{wsc.cartContents}" var="cartitem" border="1" styleClass="table">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputLabel value="#{cartitem.product.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputLabel value="#{cartitem.product.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet> 
                            <h:commandButton value="-" action="#{wsc.removeFromCart(cartitem.product, 1)}"/>&nbsp;&nbsp;
                            <h:outputLabel value="#{cartitem.quantity}"/>&nbsp;&nbsp;
                            <h:commandButton value="+" action="#{wsc.addToCart(cartitem.product, 1)}" rendered="#{wsc.isAvailable(cartitem.product)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>  
                            <h:commandButton value="Remove" action="#{wsc.removeAllFromCart(cartitem.product)}"/>
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:outputLabel value="Discount code: "/>
                    <h:inputText value="#{wsc.discountCode}"/>
                    <h:commandButton value="Activate" action="#{wsc.activateDiscountCode()}"/>
                    &nbsp;&nbsp;
                    <h:commandButton value="Submit order" action="#{wsc.submitOrder()}"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <h:commandButton value="Abandon cart" action="#{wsc.abandonCart()}"/>
                </h:panelGroup>
                <h:messages styleClass="errortext"/>
            </h:form>
        </fieldset>
        <!--End Solution-->
        <!--/editor-fold-->
    </h:body>
</html>
